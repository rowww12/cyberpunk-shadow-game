    <!-- Script de redirection pour GitHub Pages SPA -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location));
      
      // Console log pour débogage
      console.log("Chargement de l'application:", {
        location: window.location.href,
        hostname: window.location.hostname,
        pathname: window.location.pathname
      });
    </script>

    <!-- Ajout d'une solution de secours pour les erreurs -->
    <script type="text/javascript">
      window.addEventListener('error', function(e) {
        console.error('Erreur détectée:', e.message);
        // Afficher une erreur visible à l'utilisateur en cas de problème
        if (document.getElementById('root').children.length === 0) {
          document.getElementById('root').innerHTML = '<div style="padding: 20px; text-align: center;"><h2>Une erreur est survenue</h2><p>Veuillez réessayer ou contacter le support.</p></div>';
